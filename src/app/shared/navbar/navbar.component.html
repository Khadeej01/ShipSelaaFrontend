<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 dark:border-primary/30 px-10 py-4">
  <div class="flex items-center gap-10">
    <div class="flex items-center gap-3 text-background-dark">
      <span class="material-symbols-outlined text-primary text-3xl">local_shipping</span>
      <h2 class="text-xl font-bold">
        <a routerLink="/" class="hover:text-primary transition-colors">
          ShipSelaa
        </a>
      </h2>
    </div>
    <nav class="hidden md:flex items-center gap-8">
      <a routerLink="/" routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}"
         class="text-sm font-medium text-background-dark hover:text-primary transition-colors">
        Home
      </a>
      <a routerLink="/demandes" routerLinkActive="text-primary"
         class="text-sm font-medium text-background-dark hover:text-primary transition-colors">
        Demandes
      </a>
      <a routerLink="/livreurs" routerLinkActive="text-primary"
         class="text-sm font-medium text-background-dark hover:text-primary transition-colors">
        Livreurs
      </a>
      <a routerLink="/manager" routerLinkActive="text-primary"
         class="text-sm font-medium text-background-dark hover:text-primary transition-colors">
        Manager
      </a>
    </nav>
  </div>

  <div class="flex items-center gap-4">

    <div class="md:hidden flex items-center">
      <button (click)="toggleMenu()"
              class="text-background-dark hover:text-primary focus:outline-none focus:text-primary">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>
</header>


<div class="md:hidden border-b border-primary/20 dark:border-primary/30" [class.block]="isMenuOpen" [class.hidden]="!isMenuOpen">
  <div class="px-10 py-4 space-y-4 bg-white dark:bg-gray-900">
    <a routerLink="/" routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}"
       (click)="closeMenu()"
       class="block text-sm font-medium text-background-dark hover:text-primary transition-colors">
      Home
    </a>
    <a routerLink="/demandes" routerLinkActive="text-primary"
       (click)="closeMenu()"
       class="block text-sm font-medium text-background-dark hover:text-primary transition-colors">
      Demandes
    </a>
    <a routerLink="/livreurs" routerLinkActive="text-primary"
       (click)="closeMenu()"
       class="block text-sm font-medium text-background-dark hover:text-primary transition-colors">
      Livreurs
    </a>
    <a routerLink="/manager" routerLinkActive="text-primary"
       (click)="closeMenu()"
       class="block text-sm font-medium text-background-dark hover:text-primary transition-colors">
      Manager
    </a>
  </div>
</div>
